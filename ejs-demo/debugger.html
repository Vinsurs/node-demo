<!DOCTYPE html>
<html lang="en">
  <head>

    <title>infinite debugger</title>
  </head>
  <body>
    <div>欢迎来到王者荣耀!!!</div>
    <script>
      setInterval(function () {
        check();
      }, 4000);
      var check = function () {
        try {
            (function () {})["constructor"]("debugger")();
        } catch (err) {}
      };
      check();
    </script>
  </body>
